    <div class="container">

            <div id="2" class="row">
                <div class="channel-id col-2">text</div>

            </div>
            <div id="4" class="row">
                <div class="channel-id col-2">dummy</div>
                <div class="pwm-value col-2">
                    <p>text <span class="glyphicon glyphicon-arrow-up"></span></p>
                </div>
                <div class="col-8">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width:100%">

                    </div>

            <h3>Settings</h3>
            <div id="settings-content"></div>
        </div>
